<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h5>Select Monthly Revenue</h5>
      <div>
        <div class="form-group">
          <label for="January">January</label>
          <input type="text" class="form-control" id="January" [(ngModel)]="January" (change)="onValueChange(0)">
        </div>
        <div class="form-group">
          <label for="February">February</label>
          <input type="text" class="form-control" id="February" [(ngModel)]="February" (change)="onValueChange(1)">
        </div>
        <div class="form-group">
          <label for="March">March</label>
          <input type="text" class="form-control" id="March" [(ngModel)]="March" (change)="onValueChange(2)">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h5>Select Color</h5>
      <div>
        <div class="form-group">
          <label for="">January</label>
          <p-dropdown [options]="colors" [(ngModel)]="janColor" placeholder="Select a Color" optionLabel="name"
            (onChange)="onChange($event,0)" class="form-control">
          </p-dropdown>
        </div>
        <div class="form-group">
          <label for="">February</label>
          <p-dropdown [options]="colors" [(ngModel)]="febColor" placeholder="Select a Color" optionLabel="name"
            (onChange)="onChange($event,1)" class="form-control">
          </p-dropdown>
        </div>
        <div class="form-group">
          <label for="">March</label>
          <p-dropdown [options]="colors" [(ngModel)]="marchColor" placeholder="Select a Color" optionLabel="name"
            (onChange)="onChange($event,2)" class="form-control">
          </p-dropdown>
        </div>
      </div>

    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <h5>Graph Type</h5>
      <div class="form-group">
        <p-radioButton name="Pie" value="Pie" [(ngModel)]="graphType" inputId="Pie"
          (click)="onRadioBoxValueChange('Pie')"></p-radioButton>
        <label for="Pie">Pie</label>
      </div>
      <div class="form-group">
        <p-radioButton name="Pie" value="Bar" [(ngModel)]="graphType" inputId="Bar"
          (click)="onRadioBoxValueChange('Bar')"></p-radioButton>
        <label for="Bar">Bar</label>
      </div>
      <div class="form-group">
        <p-radioButton name="Pie" value="Line" [(ngModel)]="graphType" inputId="Line"
          (click)="onRadioBoxValueChange('Line')"></p-radioButton>
        <label for="Line">Line</label>
      </div>
    </div>
  </div>
  <hr>
  <div class="text-center" *ngIf="isChange">
    <div *ngIf="isBarChart">
      <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme"  [legend]="legend" [results]="data" [gradient]="gradient"
        [xAxis]="showXAxis" [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
      </ngx-charts-bar-vertical>
    </div>

    <div *ngIf="isPieChart">
      <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme"   [legend]="legend" [results]="data" [gradient]="gradient"
        [doughnut]="true">
      </ngx-charts-pie-chart>
    </div>

    <div *ngIf="isLineChart">
      <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [legend]="legend" [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="multi">
      </ngx-charts-line-chart>
    </div>

  </div>
</div>
